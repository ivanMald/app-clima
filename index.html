<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 

    <link rel="stylesheet" href="style.css">
    <title>Mis tareas</title>
</head>
<body>
    

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Buscar">
            <button><img src="./img/icons8-search.svg" alt="" width="20px"></button>
        </div>
        <div class="weather loading">
            <h2 class="city">clima en arg</h2>
            <h1 class="temp">20°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"> Nublado</div>
            </div>
            <div class="humidity">50%</div>
            <div class="wind"> viento 6 km/h</div>
        </div>
    </div>

    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Bienvenido</h1>
            <span>¿Que tenemos para hoy?</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar tarea...">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>

        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">
                <!-- <li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"></p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>-->
            </ul>
        </div>
    </div>

<script src="js/main.js"></script>
<script src="js/script.js"></script>
</body>
</html>
